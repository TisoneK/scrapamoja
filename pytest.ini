[tool:pytest]
minversion = 7.0
addopts = -ra -q --strict-markers --strict-config --cov=src --cov-report=term-missing --cov-report=html --cov-report=xml
testpaths = tests
asyncio_mode = auto
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    selector_engine: marks tests specific to selector engine
    confidence_scoring: marks tests for confidence scoring
    drift_detection: marks tests for drift detection
    snapshots: marks tests for DOM snapshot functionality
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
