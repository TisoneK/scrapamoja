version: 1
disable_existing_loggers: false

formatters:
  detailed:
    format: '%(asctime)s - %(name)s - %(levelname)s - [%(filename)s:%(lineno)d] - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
  
  simple:
    format: '%(levelname)s - %(message)s'
  
  json:
    (): pythonjsonlogger.jsonlogger.JsonFormatter
    format: '%(asctime)s %(name)s %(levelname)s %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  
  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: data/logs/stealth.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf-8
  
  json_file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: json
    filename: data/logs/stealth-events.jsonl
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf-8

loggers:
  src.stealth:
    level: DEBUG
    handlers:
      - console
      - file
      - json_file
    propagate: false
  
  src.stealth.coordinator:
    level: INFO
    handlers:
      - console
      - file
  
  src.stealth.events:
    level: DEBUG
    handlers:
      - console
      - json_file

root:
  level: INFO
  handlers:
    - console
    - file
