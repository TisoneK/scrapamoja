name: repository_description
description: "Repository description text"
selector_type: hybrid
confidence_threshold: 0.7
strategies:
  - type: attribute
    selector: "p[data-testid='repository-description']"
    weight: 0.9
  - type: semantic
    selector: "p[itemprop='description']"
    weight: 0.8
