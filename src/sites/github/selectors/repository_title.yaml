name: repository_title
description: "Repository title/name on repository page"
selector_type: hybrid
confidence_threshold: 0.9
strategies:
  - type: attribute
    selector: "h1[data-testid='repository-title']"
    weight: 0.9
  - type: semantic
    selector: "h1 strong a[itemprop='name']"
    weight: 0.8
  - type: attribute
    selector: ".repository-title"
    weight: 0.7
  - type: semantic
    selector: "h1 .author"
    weight: 0.6
validation_rules:
  - type: existence
    required: true
  - type: text_pattern
    pattern: "[a-zA-Z0-9_-]+/[a-zA-Z0-9_-]+"
    required: true
