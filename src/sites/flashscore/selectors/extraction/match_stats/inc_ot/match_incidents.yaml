description: "Match incidents and cards in Inc OT view"
confidence_threshold: 0.8
timeout: 5.0
retry_count: 3
strategies:
  - type: "css"
    selector: ".match-incidents"
    weight: 1.0
  - type: "css"
    selector: ".incidents-list"
    weight: 0.9
  - type: "css"
    selector: "[data-testid='match-incidents']"
    weight: 0.8
  - type: "xpath"
    selector: "//div[contains(@class, 'incident') and contains(@class, 'match')]"
    weight: 0.7
metadata:
  wait_for_element: true
  tab_context: "stats"
  tertiary_context: "inc_ot"
