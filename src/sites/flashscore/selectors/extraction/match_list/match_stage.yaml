description: "Match stage/period information for live matches"
confidence_threshold: 0.8
timeout: 5.0
retry_count: 3
strategies:
  - type: "css"
    selector: ".event__stage--block"
    weight: 1.0
  - type: "css"
    selector: ".event__stage"
    weight: 0.9
  - type: "xpath"
    selector: "//div[contains(@class, 'event__stage--block')]"
    weight: 0.8
  - type: "xpath"
    selector: "//div[contains(@class, 'event__stage')]"
    weight: 0.7
metadata:
  wait_for_element: false
  required_for_navigation: false
  dom_state_indicators:
    live: ["live", "event__stage"]
    scheduled: ["event__time"]
    finished: ["event__time"]
