description: "Scheduled match indicator in match listing"
confidence_threshold: 0.8
timeout: 3.0
retry_count: 2
strategies:
  - type: "css"
    selector: ".event__match--scheduled"
    weight: 1.0
  - type: "css"
    selector: ".event__match.event__match--scheduled"
    weight: 0.95
  - type: "css"
    selector: ".event__time"
    weight: 0.9
  - type: "css"
    selector: ".event__score[data-state='pre-match']"
    weight: 0.8
  - type: "xpath"
    selector: "//div[contains(@class, 'event__match--scheduled')]"
    weight: 0.7
metadata:
  wait_for_element: true
  dom_state: "scheduled"
