description: "Live match indicator in match listing"
confidence_threshold: 0.8
timeout: 3.0
retry_count: 2
strategies:
  - type: "css"
    selector: ".event__match--live"
    weight: 1.0
  - type: "css"
    selector: ".event__score[data-state='live']"
    weight: 0.9
  - type: "css"
    selector: ".wcl-isLive_VTsUE"
    weight: 0.8
  - type: "xpath"
    selector: "//span[contains(@class, 'event__score') and @data-state='live']"
    weight: 0.7
  - type: "xpath"
    selector: "//div[contains(@class, 'event__match--live')]"
    weight: 0.6
metadata:
  wait_for_element: true
  dom_state: "live"
