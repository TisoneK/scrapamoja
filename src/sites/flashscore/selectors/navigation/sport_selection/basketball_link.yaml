description: "Basketball sport navigation link"
confidence_threshold: 0.9
timeout: 10.0
retry_count: 5
# Primary selectors for direct Playwright access (used by flow.py)
primary_selectors:
  menu_item: "a.menuTop__item[data-sport-id='3']"
  basketball_link: "a.menuTop__item[href='/basketball/']"
strategies:
  # Primary: Most specific and reliable selector
  - type: "css"
    selector: "a.menuTop__item[data-sport-id='3']:not([style*='display: none']):not(.hidden)"
    weight: 1.0
  # Secondary: href-based selector
  - type: "css"
    selector: "a.menuTop__item[href='/basketball/']:not([style*='display: none']):not(.hidden)"
    weight: 0.9
  # Tertiary: Generic basketball href
  - type: "css"
    selector: "[href*='basketball']:not([style*='display: none']):not(.hidden)"
    weight: 0.8
metadata:
  wait_for_element: true
  required_for_navigation: true
  wait_strategy: "visible_and_clickable"
  scroll_into_view: true
  sport_context: "basketball"
  # Preconditions - must be handled before this selector
  preconditions:
    - selector: "cookie_consent"
      state: "handled"
      description: "Cookie consent must be accepted/dismissed before navigation"
  known_blockers:
    - "cookie_consent_overlay"
    - "dynamic_content_loading"
