description: "Individual match link to click into match details"
confidence_threshold: 0.8
timeout: 5.0
retry_count: 3
strategies:
  - type: "css"
    selector: ".event__match"
    weight: 1.0
  - type: "css"
    selector: ".match-item"
    weight: 0.9
  - type: "css"
    selector: "[data-testid='event-match']"
    weight: 0.8
  - type: "xpath"
    selector: "//div[contains(@class, 'event') and contains(@class, 'match')]"
    weight: 0.7
metadata:
  wait_for_element: true
  required_for_navigation: true
  clickable_element: true
