# Live Basketball Match H2H Tab Selector
# Flashscore uses data-analytics-alias for tab identification
# Primary tabs: Match, Odds, H2H, Standings

selector_type: "css"
description: "H2H (Head-to-Head) tab selector for live basketball matches on Flashscore"

strategies:
  # Primary: data-analytics-alias selector (most reliable)
  - selector: "a[data-analytics-alias='h2h']"
    weight: 1.0
    description: "Primary analytics alias selector for H2H tab"
    
  # Secondary: button with data-testid
  - selector: "a[data-analytics-alias='h2h'] button[data-testid='wcl-tab']"
    weight: 0.9
    description: "Tab button inside analytics alias link"
    
  # Tertiary: XPath for href matching
  - selector: "xpath://a[contains(@href, '/h2h/')]"
    weight: 0.8
    description: "URL-based fallback selector"

# Primary selectors for direct Playwright access
primary_selectors:
  tab_link: "a[data-analytics-alias='h2h']"
  tab_button: "a[data-analytics-alias='h2h'] button[data-testid='wcl-tab']"
  active_indicator: "a[data-analytics-alias='h2h'] button[data-selected='true']"

# Tab state verification
verification:
  active_states:
    - "button[data-selected='true']"
    - "a[data-analytics-alias='h2h'].selected"
  url_patterns:
    - "/h2h/"

# Navigation context
context:
  match_state: "live"
  sport: "basketball"
  tab_type: "primary"
  tab_name: "h2h"
  analytics_alias: "h2h"
